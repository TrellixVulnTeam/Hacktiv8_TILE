  <div class="container" style="display: none;" id="form">
  	<div class="shadow-sm p-3 my-5 mb-5 bg-body rounded">
		  <div class="mb-3">
			<label for="name" class="form-label">Name</label>
			<input type="text" class="form-control" id="name" value="Riski Meydiansyah">
		  </div>
		  <div class="mb-3">
			<label for="role" class="form-label">Role</label>
			<input type="text" class="form-control" id="role" value="Front End Developer">
		  </div>
		  <div class="mb-3">
			  <label for="availability" class="form-label">Availability</label>
			  <input type="text" class="form-control" id="availability" value="Full Time">
		  </div>
		  <div class="mb-3">
			  <label for="age" class="form-label">Age</label>
			  <input type="text" class="form-control" id="age" value="21">
		  </div>
		  <div class="mb-3">
			  <label for="lokasi" class="form-label">Lokasi</label>
			  <input type="text" class="form-control" id="lokasi" value="Jakarta">
		  </div>
		  <div class="mb-3">
			  <label for="exp" class="form-label">Years Experience</label>
			  <input type="text" class="form-control" id="exp" value="2">
		  </div>
		  <div class="mb-3">
			  <label for="email" class="form-label">Email</label>
			  <input type="email" class="form-control" id="email" value="find.riski@gmail.com">
		  </div>
		  <button onClick="tampilkanData()" class="btn btn-success">Submit</button>
	</div>
  </div>

  <script>

	function showForm() {
			  
	  		var x = document.getElementById("form");
		var btnEdit = document.getElementById("btnEdit");
		var btnCancel = document.getElementById("btnCancel");


		if (btnEdit.style.display === "none") {
			btnEdit.style.display = "block";
			btnCancel.style.display = "none";
		} else {
			btnEdit.style.display = "none";
			btnCancel.style.display = "block";
		}

		if (x.style.display === "none") {
			x.style.display = "block";
		} else {
			x.style.display = "none";
		}
	}

	function tampilkanData() {
			
	  		var x = document.getElementById("form");
		var btnEdit = document.getElementById("btnEdit");
		var btnCancel = document.getElementById("btnCancel");

			var fName = document.getElementById("name").value;
			document.getElementById("vName").innerHTML = fName;

			var fTitle = document.getElementById("role").value;
			document.getElementById("vTitle").innerHTML = fTitle;

			var fAvail = document.getElementById("availability").value;
			document.getElementById("vAvail").innerHTML = fAvail;

			var fAge = document.getElementById("age").value;
			document.getElementById("vAge").innerHTML = fAge;

			var fAddr = document.getElementById("lokasi").value;
			document.getElementById("vAddr").innerHTML = fAddr;

			var fExp = document.getElementById("exp").value;
			document.getElementById("vExp").innerHTML = fExp;

			var fEmail = document.getElementById("email").value;
			document.getElementById("vEmail").innerHTML = fEmail;

			confirm("Are you sure ?");
			x.style.display = "none";
			btnEdit.style.display = "block";
			btnCancel.style.display = "none";

		  }
  </script>
